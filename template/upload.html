<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medico-legal Records</title>
    <link rel="icon"  href="{{ url_for('static', filename='download.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
</head>

<body>
    <div class="upload-container">
        <div class="dash">
            <a href="#" id="dashboard-link"
        class="signup-btn"></a>
        </div>
        <header>
            <h1>Upload Medico-legal Record</h1>
        </header>
        {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li style="color: red; font-weight: bold;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

        <form id="upload-form" method="POST" action="/upload" enctype="multipart/form-data">

            <div class="form-group">
                <label for="patient-name">Patient Name:</label>
                <input type="text" name="patientName" required>
            </div>

            <div class="form-group">
                <label for="case-id">Case ID:</label>
                <input type="text" name="caseId" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="accident">Accident Report</option>
                    <option value="incident">Incident Report</option>
                    <option value="autopsy">Autopsy Report</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file" accept=".pdf, .jpg, .jpeg, .png" required>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

   
        
</body>
</html>
