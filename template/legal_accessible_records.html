<!DOCTYPE html>
<html>
<head>
    <title>Accessible Case Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: #ffffff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a.download {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }

        a.download:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Approved Case Records</h2>
    <table>
        <tr>
            <th>Case ID</th>
            <th>Patient Name</th>
            <th>Date</th>
            <th>Category</th>
            <th>Notes</th>
            <th>Uploaded By</th>
            <th>Document</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.case_id }}</td>
            <td>{{ record.patient_name }}</td>
            <td>{{ record.date }}</td>
            <td>{{ record.category }}</td>
            <td>{{ record.notes or "N/A" }}</td>
            <td>{{ record.uploaded_by_name }}</td>
            <td>
                <a class="download" href="{{ url_for('uploaded_file', filename=record['file_path'].split('/')[-1]) }}" target="_blank">View</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
